<div *ngIf="(userProfile | async) as user" class="text-center">
    <img src="/assets/logo.png" alt="" class="h-16 block mx-auto mt-8 mb-4">
    <img src="{{avatar}}" alt="" class="block mx-auto w-24 h-24 rounded-full my-4 shadow-md shadow-indigo-500">
    <div class="font-bold">{{ user.name || user.email }}</div>
    <small>{{ user.role == 'loaner' ? 'Loaner' : 'Admin' }}</small>
    <a [routerLink]="['/dashboard']" [routerLinkActive]="['bg-indigo-100','border-indigo-100']" class="border-t p-3 flex items-center cursor-pointer hover:bg-indigo-200 hover:border-indigo-200 mt-6">
        <span class="material-symbols-outlined me-3">dashboard</span> Dashboard
    </a>
    <a [routerLink]="['/dashboard', 'borrowers']" [routerLinkActive]="['bg-indigo-100','border-indigo-100']" class="border-t p-3 flex items-center cursor-pointer hover:bg-indigo-200 hover:border-indigo-200">
        <span class="material-symbols-outlined me-3">groups</span> Borrowers
    </a>
    <a [routerLink]="['/dashboard', 'loans']" [routerLinkActive]="['bg-indigo-100','border-indigo-100']" class="border-t p-3 flex items-center cursor-pointer hover:bg-indigo-200 hover:border-indigo-200">
        <span class="material-symbols-outlined me-3">currency_exchange</span> Loans
    </a>
    <a [routerLink]="['/dashboard', 'accounts']" [routerLinkActive]="['bg-indigo-100','border-indigo-100']" class="border-t p-3 flex items-center cursor-pointer hover:bg-indigo-200 hover:border-indigo-200">
        <span class="material-symbols-outlined me-3">account_balance</span> Accounts
    </a>
    <a [routerLink]="['/dashboard', 'account', 'settings']" [routerLinkActive]="['bg-indigo-100','border-indigo-100']" class="border-t p-3 flex items-center cursor-pointer hover:bg-indigo-200 hover:border-indigo-200">
        <span class="material-symbols-outlined me-3">admin_panel_settings</span> Account Settings
    </a>
    <a [routerLink]="['/dashboard', 'premium', 'tools']" [routerLinkActive]="['bg-indigo-100','border-indigo-100']" class="border-t border-b p-3 flex items-center cursor-pointer hover:bg-indigo-200 hover:border-indigo-200">
        <span class="material-symbols-outlined me-3">apps</span> Additional Tools
    </a>
</div>
